<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Calculator app</title>
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="title-bar">
      <P class="tile">calc</P>
      <p class="theme">THEME</p>
      <span class="page-no">123</span>
      <div class="tri-state-toggle">
        <input class="button btn-1" type="radio" name="toggle" id="one" />
        <input class="button btn-2" type="radio" name="toggle" id="two" />
        <input class="button btn-3" type="radio" name="toggle" id="three" />
      </div>
    </div>
    <div class="screen">
  
    </div>
    <div class="btn-section ">
      <div class="first-sec btn">
        <input type="button" class="input" value="7">
        <input type="button" value="8"  class="input">
        <input type="button" value="9"  class="input">
        <input type="button" class="delete" value="DEL">
      </div>
      <div class="second-sec btn">
        <input type="button"  class="input" value="4">
        <input type="button"  class="input" value="5">
        <input type="button"  class="input" value="6">
        <input type="button"  class="input" value="+">
      </div>
      <div class="third-sec btn">
        <input type="button"  class="input" value="1">
        <input type="button"  class="input" value="2">
        <input type="button"  class="input" value="3">
        <input type="button"  class="input" value="-">
      </div>
      <div class="fourth-sec btn">
        <input type="button"  class="input" value=".">
        <input type="button"  class="input" value="0">
        <input type="button"  class="input" value="/">
        <input type="button"  class="input" value="*">
      </div>
      <div class="fifth-sec btn">
        <input type="button" class="reset" value="RESET">
        <input type="button" class="equal" value="=">
      </div>
    </div>
  </div>
</body>
<script src="Calculator.js"></script>
</html>
